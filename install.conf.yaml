    ~/.config

- link:
    ~/.config/compton.conf: compton/compton.conf
    ~/.config/dunst: dunst
    ~/.config/fish: fish
    ~/.config/gtk-3.0: gtk-3.0
    ~/.config/i3: i3
    ~/.config/nvim: neovim
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/termite: termite
    ~/.config/vis: vis
    ~/.fehbg: bin/wallpaper
    ~/.gitconfig: gitconfig
    ~/.ncmpcpp: ncmpcpp
    ~/.spacemacs.d: spacemacs
