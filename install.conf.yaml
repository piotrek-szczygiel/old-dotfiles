---
- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.bashrc: bash/config
    ~/.gitconfig: gitconfig
    ~/.xprofile: xprofile

    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml

    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/functions/fisher.fish: fish/fisher.fish
    ~/.config/fish/fishfile: fish/fishfile

    ~/.config/ranger/rc.conf: ranger/config
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/plugins: ranger/plugins
    ~/.config/ranger/devicons.py: ranger/devicons.py

    ~/.config/termite/config: termite/config

    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local

- shell:
    - mkdir -p ~/.local/bin
    - mkdir -p ~/.cargo/bin
    -
      command: curl -sLf https://spacevim.org/install.sh | bash
      stdin: true
      stdout: true
      stderr: true
      description: Installing SpaceVim
