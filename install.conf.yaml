- defaults:
    link:
        create: true
        force: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.gitconfig: gitconfig

    ~/.Xresources: Xresources

    ~/.config/cava/config: cava/config

    ~/.config/Code/User/settings.json: vscode/settings.json

    ~/.config/compton.conf: compton/config.conf

    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/functions/fisher.fish: fish/fisher.fish
    ~/.config/fish/fishfile: fish/fishfile

    ~/.config/i3/config: i3/config

    ~/.config/nvim/init.vim: neovim/config.vim
    ~/.local/share/nvim/site/autoload/plug.vim: neovim/plug.vim

    ~/.config/polybar/config: polybar/config
    ~/.config/polybar/launch.sh: polybar/launch.sh

    ~/.config/ranger/rc.conf: ranger/config
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/plugins: ranger/plugins
    ~/.config/ranger/devicons.py: ranger/devicons.py

    ~/.config/rofi/config.rasi: rofi/config.rasi

    ~/.config/termite/config: termite/config
