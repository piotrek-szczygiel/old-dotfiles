- defaults:
    link:
        create: true
        relink: true

- clean:
    ~
    ~/.config/Code/User
    ~/.config/nvim
    ~/.local/share/konsole

- link:
    ~/.config/Code/User/keybindings.json: vs_keybindings.json
    ~/.config/Code/User/settings.json: vs_settings.json
    ~/.config/nvim/init.vim: init.vim
    ~/.gitconfig: gitconfig
    ~/.local/share/konsole/Dracula.colorscheme: Dracula.colorscheme
    ~/.zshrc: zshrc
- shell:
    - 
      command: curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
      stderr: true
      stdout: true
    -
      command: curl -L https://git.io/n-install | bash -s -- -y
      stderr: true
      stdout: true
    - 
      command: zsh < <(curl -s -S -L https://raw.githubusercontent.com/moovweb/gvm/master/binscripts/gvm-installer)
      stderr: true
      stdout: true

