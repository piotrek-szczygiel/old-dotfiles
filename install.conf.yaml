- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/nvim/init.vim: init.vim
    ~/.gitconfig: gitconfig
    ~/.hyper.js: hyper.js
    ~/.tmux.conf: tmux.conf
    ~/.Xresources: Xresources
    ~/.zshrc: zshrc
