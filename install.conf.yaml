---
- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.gitconfig: gitconfig
    ~/.xprofile: xprofile

    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/functions/fisher.fish: fish/fisher.fish
    ~/.config/fish/fishfile: fish/fishfile

    ~/.config/nvim/init.vim: neovim/config.vim

    ~/.config/ranger/rc.conf: ranger/config
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/plugins: ranger/plugins
    ~/.config/ranger/devicons.py: ranger/devicons.py

    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local

- shell:
    - mkdir -p ~/.local/bin
    - mkdir -p ~/.cargo/bin
