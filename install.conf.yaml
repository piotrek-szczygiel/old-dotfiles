- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/nvim/init.vim: init.vim
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
- shell:
    - git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
