- defaults:
    link:
        create: true
        relink: true

- clean:
    ~
    ~/.config

- link:
    ~/.config/compton.conf: compton/compton.conf
    ~/.config/fish: fish
    ~/.config/gtk-3.0: gtk-3.0
    ~/.config/i3: i3
    ~/.config/nvim: neovim
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/termite: termite
    ~/.config/vis: vis
    ~/.gitconfig: gitconfig
    ~/.ncmpcpp: ncmpcpp
