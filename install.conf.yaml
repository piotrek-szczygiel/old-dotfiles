- clean: ['~']

- defaults:
    link:
        create: true
        force: true
        relink: true

- link:
    ~/.gitconfig: gitconfig
    ~/.config/fish/config.fish: fish_config.fish
    ~/.config/fish/fishfile: fish_plugins
    ~/.config/Code/User/settings.json: vscode_config.json
    ~/.config/Code/User/keybindings.json: vscode_keys.json
    ~/.local/bin/ex: bin/ex
    ~/.local/bin/getip: bin/getip
    ~/.local/bin/ls-i: bin/ls-i
    ~/.local/bin/ls_colors_generator: bin/ls_colors_generator
    ~/.SpaceVim.d/init.vim: spacevim_config.vim

- shell:
    - cp bin/adsl ~/.local/bin/
    - cp bin/lte ~/.local/bin/
